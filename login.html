<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="./public/favicon.ico" />

   <!-- font-awesome -->
   <script src="https://kit.fontawesome.com/2a00decf25.js" crossorigin="anonymous"></script>

   <!-- bootstrap 5 -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

   <!-- global style -->
   <link rel="stylesheet" href="./css/global.css" />

   <!-- style sheet -->
   <link rel="stylesheet" href="./css/login.css" />
   <title>Log in</title>
</head>

<body>
   <nav id="navbar" class="navbar fixed-top navbar-light bg-light navbar-expand-lg shadow-sm">
      <div class="container-fluid">

         <a class="navbar-brand" href="index.html">
            <img height="40px" class="" src="./public/logo.png" alt="" />
            <span class="d-none d-lg-inline text-dark px-2">
               Study online with us
            </span>
         </a>

         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
         </button>

         <div class="collapse navbar-collapse px-2" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 list-group d-flex flex-grow-1 justify-content-end">
               <li class="list-group-numbered">
                  <a class="nav-link active text-dark" aria-current="page" href="index.html">
                     <i class="fas fa-home me-1"></i> Home
                  </a>
               </li>

               <li class="list-group-numbered">
                  <a class="nav-link text-dark" href="courses.html"> <i class="fas fa-book me-1"></i> Courses</a>
               </li>

               <li class="list-group-numbered">
                  <a class="nav-link text-dark" href="#"> <i class="fas fa-blog me-1"></i> Blog</a>
               </li>

               <li class="list-group-numbered">
                  <a class="nav-link text-dark" href="#"> <i class="fas fa-phone me-1"> </i> Contact</a>
               </li>

               <li class="list-group-numbered d-block d-lg-none">
                  <a class="nav-link text-dark" href="#">
                     <i class="fa-solid fa-magnifying-glass me-1"></i> Search
                  </a>
               </li>
            </ul>
         </div>

      </div>
   </nav>

   <div id="login" class="container d-flex justify-content-lg-center flex-column align-items-center">
      <div class="mb-4">
         <h2 class="fw-bold">Login to G6</h2>
      </div>


      <form class="col-6 col-lg-4 d-flex flex-column">
         <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
         </div>
         <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
         </div>
         <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember me</label>
         </div>
         <button type="submit" class="btn btn-primary">Login</button>
         <p class="text-center mt-2">Don't have an account? <a href="/signup.html">Register</a></p>
         <p class="text-center"> <a href="">Forgot password?</a> </p>
      </form>
   </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</html>
