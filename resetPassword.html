<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="./public/favicon.ico" />

   <!-- font-awesome -->
   <script src="https://kit.fontawesome.com/2a00decf25.js" crossorigin="anonymous"></script>

   <!-- bootstrap 5 -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

   <!-- global style -->
   <link rel="stylesheet" href="./css/global.css" />

   <title>G6 - Online learning</title>
</head>

<body>
   <nav id="navbar" class="navbar fixed-top navbar-light bg-light navbar-expand-lg shadow-sm">
      <div class="container-fluid">

         <a class="navbar-brand" href="index.html">
            <img height="40px" class="" src="./public/logo.png" alt="" />
            <span class="text-primary px-2 fw-bold">
               E-Learning
            </span>
         </a>

      </div>
   </nav>

   <div id="login" class="container d-flex justify-content-lg-center flex-column align-items-center">
      <div class="mb-4">
         <h2 class="fw-bold">Reset Password</h2>
      </div>

      <form class="col-6 col-lg-4 d-flex flex-column">
         <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="email" value="sample@gmail.com" disabled>
         </div>

         <div class="mb-3">
            <label for="password" class="form-label">New Password</label>
            <input type="password" class="form-control" name="password" id="password">
         </div>

         <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" name="confirmPassword" id="confirmPassword">
         </div>

         <button type="submit" class="btn btn-primary">Change Password</button>
      </form>

   </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</html>
