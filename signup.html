<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="./public/favicon.ico" />

   <!-- font-awesome -->
   <script src="https://kit.fontawesome.com/2a00decf25.js" crossorigin="anonymous"></script>

   <!-- bootstrap 5 -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

   <!-- global style -->
   <link rel="stylesheet" href="./css/global.css" />

   <!-- style sheet -->
   <link rel="stylesheet" href="./css/login.css" />
   <title>Sign Up</title>
</head>

<body>
   <nav id="navbar" class="navbar fixed-top navbar-light bg-light navbar-expand-lg shadow-sm">
      <div class="container">

         <a class="navbar-brand" href="index.html">
            <img height="40px" class="" src="./public/logo.png" alt="" />
            <span class="text-primary px-2 fw-bold">
               E-Learning
            </span>
         </a>

         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
         </button>

         <div class="collapse navbar-collapse px-2" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 list-group d-flex flex-grow-1 justify-content-end">

               <li class="list-group-numbered">
                  <a class="nav-link text-dark" href="courses.html"> <i class="fas fa-book me-1"></i> Courses</a>
               </li>

               <li class="list-group-numbered">
                  <a class="nav-link text-dark" href="#"> <i class="fas fa-blog me-1"></i> Blog</a>
               </li>

               <li class="list-group-numbered d-block d-lg-none">
                  <a class="nav-link text-dark" href="#">
                     <i class="fa-solid fa-magnifying-glass me-1"></i> Search
                  </a>
               </li>
            </ul>
         </div>
      </div>
   </nav>


   <div id="login" class="container d-flex justify-content-lg-center flex-column align-items-center">
      <div class="mb-4">
         <h2 class="fw-bold">Sign up G6's Account</h2>
      </div>

      <form class="col-8 col-lg-5 d-flex flex-column">

         <div class="mb-3">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="inputEmail">
         </div>

         <div class="mb-3">
            <label for="inputUsername" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" id="inputUsername">
         </div>

         <div class="mb-3">
            <label for="inputFullname" class="form-label">Full Name</label>
            <input type="text" name="fullname" class="form-control" id="inputFullname">
         </div>

         <div class="mb-3">
            <label for="inputPassword" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="inputPassword">
         </div>

         <div class="mb-3">
            <label for="dob" class="form-label">Date of birth</label>
            <input type="date" name="dob" class="form-control" id="dob">
         </div>

         <div class="mb-3">
            <label for="dob" class="form-label">Gender</label>

            <div class="form-check">
               <input class="form-check-input" type="radio" name="gender" id="male" value="male">
               <label class="form-check-label" for="male">
                  Male
               </label>
            </div>

            <div class="form-check">
               <input class="form-check-input" type="radio" name="gender" id="female" value="female">
               <label class="form-check-label" for="female">
                  Female
               </label>
            </div>
         </div>

         <button type="submit" class="btn btn-primary">Sign up</button>
         <div class="mt-3">
            <p class="small text-center">
               By signing up, you agree to our
               <a class="text-dark" href="#">Terms of Use</a> and
               <a class="text-dark" href="#">Privacy Policy</a>.
            </p>
         </div>
      </form>

      <p class="text-center mt-2">Already have an account? <a href="/login.html">Login</a></p>
   </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</html>
